<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cập nhật AutoTouch</title>
</head>
<body>
  <h2>🔧 Gửi update.lua</h2>

  <a href="#" onclick="addBookmark(); return false;">🔖 Thêm trang này vào Dấu trang</a>
  <p>📱 Trên iPhone: Nhấn nút <b>Chia sẻ</b> → <b>“Thêm vào Dấu trang”</b></p>

  <script>
    function addBookmark() {
      const title = document.title;
      const url = window.location.href;

      if (window.sidebar && window.sidebar.addPanel) {
        window.sidebar.addPanel(title, url, "");
      } else if (window.external && ("AddFavorite" in window.external)) {
        window.external.AddFavorite(url, title);
      } else {
        alert("📌 Trên iPhone: Nhấn nút Chia sẻ rồi chọn 'Thêm vào Dấu trang'");
      }
    }
  </script>
</body>
</html>
